name: expensebuddy
description: "A new Flutter project."


publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter  

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2
  
  # Routing
  go_router: ^14.2.7
  
  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1
  
  # HTTP & API
  dio: ^5.7.0
  json_annotation: ^4.9.0
  
  # UI & Utils
  intl: 0.20.2
  shared_preferences: ^2.3.2
  flutter_local_notifications: ^18.0.1
  
  # Device Preview
  device_preview: ^1.3.1
  
  # Social Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  firebase_messaging: ^15.2.10
  firebase_in_app_messaging: ^0.8.1+10
  
  # Firebase Messaging

dev_dependencies:
  flutter_test:
    sdk: flutter  

  flutter_lints: ^5.0.0
  change_app_package_name: ^1.3.0  
  flutter_launcher_icons: ^0.13.1
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: false
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 23
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#2ECC71"
    theme_color: "#2C3E50"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
